<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-logo">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Logo">
            GITHUB
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container search-bar">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
        </div>
    </div>

    <!-- Content -->
    <div class="container content-wrapper">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3 col-md-12 sidebar">
            </div>
            <!-- Main Content -->
            <div class="col-lg-9 col-md-12">
                <div class="row">
                    <div class="col-md-4 main-content">
                    </div>
                    <div class="col-md-4 main-content">
                    </div>
                    <div class="col-md-4 main-content">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 extra-content">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
</body>

</html>
